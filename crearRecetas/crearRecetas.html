<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crea tu receta</title>

	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/crearRecetas.css">

	<script src="./js/jquery-1.10.2.min.js" defer></script>
	<script src="./js/bootstrap.min.js" defer></script>
	<script src="./js/syncJsonDownload.js" defer></script>
	<script src="./js/crearRecetas.js" defer></script>

</head>
<body>
	<header>
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container">
		    <ul class="nav navbar-nav navbar-right">
		    	<li><a href="#">Inicio</a></li>
		    	<li><a href="#">Regístrate</a></li>
		    	<li><a href="#">Recetas Custom</a></li>
		    	<li><a href="#">Crea tu receta</a></li>
		    </ul>
		  </div>
		</nav>
	</header>
	
	<section class="newRecipe">
		<h1 class="title">Crea tu receta</h1>
		<div class="btn-group btn-group-justified col-md-4" data-toggle="buttons" >
		 <label class="btn btn-primary disabled">
		     INGREDIENTES
		  </label>
		  <label id="option2" class="btn btn-primary active">
		    <input type="radio" name="options"  checked> Principal
		  </label>
		  <label id="option3" class="btn btn-primary">
		    <input type="radio" name="options" > Guarnición
		  </label>
		    <label id="option4" class="btn btn-primary">
		    <input type="radio" name="options" > Salsas
		  </label>
		</div>

		<div id="ingredientType" class="btn-group btn-group-justified " data-toggle="buttons">
		 <label class="btn btn-success active">
		    <input type="radio" name="options" checked> Option 1 (preselected)
		  </label>
		  <label class="btn btn-success">
		    <input type="radio" name="options"> Option 2
		  </label>
		  <label class="btn btn-success">
		    <input type="radio" name="options"> Option 3
		  </label>
		    <label class="btn btn-success">
		    <input type="radio" name="options"> Option 4
		  </label>
		</div>

		<div class="list-group col-md-3" id="ingredientKey">
		  <a href="#" class="list-group-item" data-toggle="tooltip" title="Esta carne viene directamente de Galicia y como todo lo que viene de allí, es buena">Solomillo</a>
		</div>

		<div class="col-md-9">
			<div class="dish">
				<img class="dish" src="./images/plato.jpg" alt="" />
				<div class="dishInn platoPrincipal" draggable="true"><h2>Ingrediente Principal</h2></div>
				<div class="dishInn guarnicion" draggable="true"><h2>Guarnición</h2></div>
				<div class="dishInn salsas" draggable="true"><h2>Salsa</h2></div>
			</div>
		</div>
	</section>
</body>
</html>
